<!-- doctorDashboard.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- Favicon -->
    <link rel="icon" type="image/png"
          th:href="@{/assets/images/logo/logo.png}" />

    <title>Doctor Dashboard</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- Utility Scripts -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>

    <!-- Components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script th:src="@{/js/components/patientRows.js}" defer></script>

    <!-- Services + Dashboard Logic -->
    <script th:src="@{/js/services/patientServices.js}" defer></script>
    <script th:src="@{/js/doctorDashboard.js}" defer></script>
</head>

<body onload="renderContent()">

<div class="container">
    <div class="wrapper">

        <!-- Header Placeholder -->
        <div id="header"></div>

        <!-- MAIN CONTENT -->
        <div class="main-content">

            <h2>Doctor Dashboard</h2>

            <!-- Search Bar -->
            <input
                type="text"
                id="searchBar"
                class="searchBar"
                placeholder="Search patient by name or ID"
            />

            <!-- Filter Controls -->
            <div class="filter-section">

                <!-- Today's Appointments -->
                <button id="todayButton" class="adminBtn">
                    Today's Appointments
                </button>

                <!-- Date Picker -->
                <input
                    type="date"
                    id="datePicker"
                    class="input-field"
                />

            </div>

            <!-- Patient Records Table -->
            <table id="patientTable" border="1">

                <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Name</th>
                    <th>Phone No.</th>
                    <th>Email</th>
                    <th>Prescription</th>
                </tr>
                </thead>

                <tbody id="patientTableBody">
                    <!-- Rows inserted dynamically -->
                </tbody>

            </table>

        </div>

        <!-- Footer Placeholder -->
        <div id="footer"></div>

    </div>
</div>

</body>
</html>
