<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- Favicon -->
    <link rel="icon" type="image/png"
          th:href="@{/assets/images/logo/logo.png}" />

    <title>Admin Dashboard</title>

    <!-- Page + Global CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- Utility Scripts -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>

    <!-- Layout Components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>

</head>

<body onload="renderContent()">

<div class="container">
    <div class="wrapper">

        <!-- Header Placeholder -->
        <div id="header"></div>

        <!-- MAIN DASHBOARD -->
        <main class="main-content">

            <h2>Admin Dashboard</h2>

            <!-- Search Bar -->
            <input
                type="text"
                id="searchBar"
                placeholder="Search by doctor name"
                class="input-field"
            />

            <!-- Filters -->
            <div class="filter-section">

                <!-- Time Filter -->
                <select id="timeFilter" class="select-dropdown">
                    <option value="">Sort by Time</option>
                    <option value="am">Morning (AM)</option>
                    <option value="pm">Evening (PM)</option>
                </select>

                <!-- Specialty Filter -->
                <select id="specialtyFilter" class="select-dropdown">
                    <option value="">Filter by Specialty</option>
                    <option>Cardiologist</option>
                    <option>Dentist</option>
                    <option>Dermatologist</option>
                    <option>Pediatrician</option>
                </select>

            </div>

            <!-- Dynamic Content Area -->
            <div id="content"></div>

        </main>

        <!-- Footer Placeholder -->
        <div id="footer"></div>

    </div>
</div>


<!-- ===================== -->
<!-- MODAL -->
<!-- ===================== -->
<div id="modal" class="modal" style="display:none;">

    <span id="closeModal" class="close">&times;</span>

    <div id="modal-body"></div>

</div>


<!-- Page-Specific Modules -->
<script type="module"
        th:src="@{/js/services/adminDashboard.js}"
        defer></script>

<script type="module"
        th:src="@{/js/components/doctorCard.js}"
        defer></script>

</body>
</html>
