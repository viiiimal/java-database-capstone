name: Compile Java Backend

on: [push, pull_request]

jobs:
  compile-backend:
    name: Compile Backend Code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Compile with Maven
        run: |
          cd app
          mvn clean compile